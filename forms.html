<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: burlywood;
        }
    </style>
</head>
<body>

    <h2>Are you male or female</h2>
    <form action="">
        <div>
            <input type="radio" id="male" name="m/f" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="m/f" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
            <h2>Input type --numbers</h2>
            <label for="q">Quantity (between 1 and 5):</label>
            <input type="number" name="q" min="1" max="10"><br><br>
        </div>
        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
           
        </div>
        <div>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email">    
            <input type="submit" value="Submit"><br><br>
        </div>
        <div>
            <label for="status">Select your marital status</label><br><br>
            <select name="" id="">
                <option value="">Married</option>
                <option value="">Single</option>
            </select><br><br>
        </div>
        <div>
            <label for=""><h3>Type your experience here </h3></label>
            <textarea name="message" rows="5" cols="50"></textarea>
        </div>

    </form>

</body>
</html>
